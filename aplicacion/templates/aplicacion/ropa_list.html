{% extends "aplicacion/index.html" %}
{% block contenido %}
{% csrf_token %}
{% if request.user.is_superuser %}
<div class="container">
    <a href="{% url 'ropa_create' %}" class="btn btn-primary btn-lg">
        <i class="fa fa-plus"></i>
    </a>
</div>
{% endif %}
<div class="container px-4 px-lg-5 mt-5">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for r in ropa %}
        <div class="col mb-5">
            <div class="card h-100">
                <!-- Cartel-->
                <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">En venta!</div>
                <!-- Imagen-->
                <a href="{% url 'descripcion_ropa' r.id %}">
                    <img class="card-img-top img-fluid" src="{{ r.img.url }}" alt="..." width="450" height="200"/>
                </a>
                <!-- Detalles-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Nombre Producto-->
                        <h5 class="fw-bolder">{{ r.nombre }}</h5>
                        <!-- Precio Producto-->
                        <span class="text-muted text-decoration-line-through"></span>
                        {{ r.precio }}
                    </div>
                </div>
                <!-- AÃ±adir al carro-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" href="{% url 'anadir_carro' r.id %}">Al carro!</a>
                        {% if request.user.is_superuser %}
                        <a href="{% url 'ropa_update' r.id %}" class="btn btn-primary ms-2"
                           style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            <i class="fa fa-edit fa-sm" title="Editar Registro"></i>
                        </a>
                        <a href="{% url 'ropa_delete' r.id %}" class="btn btn-danger ms-2"
                           style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            <i class="fa fa-trash fa-sm" title="Eliminar Registro"></i>
                        {% endif %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock contenido %}
