{% extends "aplicacion/index.html" %}

{% block contenido %}
{% for item in items.carrito %}
<form action="{% url 'carro_delete' item.id %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿Está seguro de eliminar la vestimenta? <span style="color:red">{{ item }}</span></h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>
{% endfor %}
{% endblock contenido %}
