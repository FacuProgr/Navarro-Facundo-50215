{% extends "aplicacion/index.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="card border-primary">
        <div class="card-header bg-primary text-white">
            <h1 class="text-center">Editar Perfil y Avatar</h1>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h2 class="text-primary mb-3 text-center">Editar Perfil</h2>
                        <div class="form-group">
                            {{ form_perfil.as_p }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2 class="text-primary mb-3 text-center">Editar Avatar</h2>
                        <div class="form-group">
                            {{ form_avatar.as_p }}
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
