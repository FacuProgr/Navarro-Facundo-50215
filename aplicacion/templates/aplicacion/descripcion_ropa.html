{% extends "aplicacion/index.html" %}

{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ ropa.img.url }}" alt="{{ ropa.nombre }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <h1 class="mt-3">{{ ropa.nombre }}</h1>
            <hr>
            <p class="lead"><strong>Precio:</strong> {{ ropa.precio }}</p>
            <p class="lead"><strong>Descripción:</strong> {{ ropa.descripcion }}</p>
            <p class="lead"><strong>Género:</strong> {{ ropa.genero }}</p>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>Comentarios</h2>
            <hr>
            <!-- Formulario de comentarios -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" name="contenido" rows="3" placeholder="Escribe tu comentario"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar comentario</button>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
