{% extends "aplicacion/index.html" %}

{% block contenido %}
<form action="{% url 'confirmar_compra' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿Está seguro de comprar la vestimenta? <span style="color:green">{{ nombre_producto }}</span></h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>
{% endif %}
{% endblock contenido %}
